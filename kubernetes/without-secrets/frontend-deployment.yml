apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  namespace: proj-no-secrets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: ckr123/nodeapp-mysql:v1
        env:
        - name: DB_HOST
          value: mysqldb-service
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: admin
        - name: DB_PASSWORD
          value: password
        - name: DB_NAME
          value: patientsdb
        ports:
        - containerPort: 5000
